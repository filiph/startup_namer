<material-button (trigger)="recreate()">
  <glyph icon="refresh"></glyph>
    Get new ideas
</material-button>

<material-list>
  <div group>
    <material-list-item *ngFor="let item of names"
                        (trigger)="add(item)"
                        [class.added]="savedNames.contains(item)">
      <span class="first">{{ item.first }}</span>{{ item.second }}.com
    </material-list-item>

  </div>
  <div group>
    <div label>Saved names</div>
    <material-list-item *ngFor="let item of savedNames"
                        (trigger)="remove(item)">
      <span class="first">{{ item.first }}</span>{{ item.second }}.com
    </material-list-item>

  </div>
</material-list>

<material-button *ngIf="savedNames.isNotEmpty"
                 (trigger)="download()">
  <glyph icon="file_download"></glyph>
  Download
</material-button>
